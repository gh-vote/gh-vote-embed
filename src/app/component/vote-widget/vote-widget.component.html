<div class="gh-vote">
  <ng-container *ngIf="!loading || (loading | async)">
    <div class="loading">
      <p>loading...</p>
    </div>
  </ng-container>
  <ng-container *ngIf="!(loading | async)">
    <ng-container *ngIf="!(user | async)">
      <button
        (click)="loginWithRedirect()"
      >
        Log in
      </button>
    </ng-container>
    <ng-container *ngIf="(user | async) && (poll | async)">
      <app-poll
        [poll]="(poll | async)!"
      ></app-poll>
    </ng-container>
  </ng-container>
</div>
